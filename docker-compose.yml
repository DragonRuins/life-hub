# Life Hub - Docker Compose
# Run with: docker compose up
# Access at: http://localhost:3000

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: lifehub
      POSTGRES_USER: lifehub
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifehub"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Flask API Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://lifehub:${DB_PASSWORD:-changeme_in_production}@db:5432/lifehub
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-dev-secret-change-in-production}
      - WEATHER_LAT=${WEATHER_LAT:-41.2}
      - WEATHER_LON=${WEATHER_LON:--87.2}
      - FUEL_API_KEY=${FUEL_API_KEY:-send-fuel-logs-here}
    volumes:
      - ./backend:/app  # Hot-reload: edit files, see changes instantly
    command: python run.py  # Dev: Flask dev server with hot-reload
    ports:
      - "5001:5000"
    depends_on:
      db:
        condition: service_healthy

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev  # Use the dev stage (node + Vite) instead of prod (nginx)
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:5000/api
    volumes:
      - ./frontend:/app           # Hot-reload for development
      - /app/node_modules          # Don't overwrite container's node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:  # Persistent database storage
