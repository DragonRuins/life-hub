<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Datacore</title>

    <!-- PWA / Add to Home Screen -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#11111b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Datacore" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-v2.png" />
    <!-- Swap manifest + title for the dedicated fuel add page -->
    <script>
      if (location.pathname.startsWith('/fuel/')) {
        document.querySelector('link[rel="manifest"]').href = '/manifest-fuel.json';
        document.querySelector('meta[name="apple-mobile-web-app-title"]').content = 'Fuel Log';
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
